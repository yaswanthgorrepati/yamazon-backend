spring:
  datasource:
    url: jdbc:h2:mem:yamazon;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update         # or create / create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2

# Turn off Flyway only in this profile (your MySQL migrations use MySQL-specific syntax)
spring.flyway.enabled: false

server:
  port: 8080